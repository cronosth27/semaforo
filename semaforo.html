<!DOCTYPE html><html lang="esp"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible"content="IE=edge"><meta name="viewport"content="width=device-width, initial-scale=1.0"><title>semaforo</title></head><style>body{background-color:black;}.contenedor{background-color:gray;width:100px;height:350px;margin-right:auto;margin-left:auto;border-radius:20px;}.rojo{width:100px;height:100px;border-radius:50%;background-color: rgb(116, 22, 22);animation-duration:5s;animation-name:rojo;}@keyframes rojo{from{background-color:rgb(116,22,22);}to{background-color:rgb(255,0,0);}}.amarillo{width:100px;height:100px;border-radius:50%;background-color:rgb(117,117,18);animation-delay:6s;animation-duration:5s;animation-name:amarillo;}@keyframes amarillo{from{background-color:rgb(117,117,18);}to{background-color:rgb(238,255,0);}}.verde{width:100px;height:100px;border-radius:50%;background-color:rgb(41,68,41);animation-delay:12s;animation-duration:5s;animation-name:verde;}@keyframes verde{from{background-color:rgb(41,68,41);}to{background-color:rgb(0,250,0);}}</style><body><br><br><br><br><br><div class="contenedor"><div class="rojo" id="watchme"></div> <br><div class="amarillo"></div><br><div class="verde"></div></div></body></html>
